<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" >
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Type Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Triangle Type Calculator</h1>
            <form id="triangle">
                <div class="form-group">
                    <label for="sides">Enter the length of the three sides of your triangle to find out what kind of triangle you have</label>
                    <input id="side1" type="text">
                    <input id="side2" type="text">
                    <input id="side3" type="text">
                </div>
                <button type="submit" class="btn">Find out triangle type</button>
            </form>
            <div id="result">
                <p class="not_triangle">This is not a triangle. Try again.</p>
                <p class="isosceles">Isosceles</p>
                <p class="scalene">Scalene</p>
                <p class="equilateral">Equilateral</p>
            </div>
        </div>
    </body>
</html>
