<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <h1>Triangle Tracker</h1>
            <h3>What kind of triangle do I have?</h3>
            <form id="triangle">
                <div class="form-group">
                    <label for="sides">Enter the length of the three sides of your triangle below:</label>
                    <br>
                    <div class="triangleform">
                    <label>Side 1</label>
                    <input class="side" id="side1" type="text">
                    <label>Side 2</label>
                    <input class="side" id="side2" type="text">
                    <label>Side 3</label>
                    <input class="side" id="side3" type="text">
                    </div>
                </div>
                <div class="button">
                <button type="submit" class="btn btn-success">Get triangle type</button>
                </div>
            </form>
            <div id="result">
            <h4><span class='resultdisplay'></span></h4>
            <div class="imagedisplay">
                <img src="img/equilateral.png">


            </div>

        </div>
        <p class="home"><a href="../../portfolio/index.html">Back home</a></p>
    </body>
</html>
