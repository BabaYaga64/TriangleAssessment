<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find Your Triangle Type</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <h1>Find Your Triangle Type</h1>
            <form id="triangle">
                <div class="form-group">
                    <label for="sides">Enter the length of the three sides of your triangle</label>
                    <input class="side" id="side1" type="text">
                    <input class="side" id="side2" type="text">
                    <input class="side" id="side3" type="text">
                </div>
                <button type="submit" class="btn btn-success">Get triangle type</button>
            </form>
            <div id="result">
            <h4><span class='resultdisplay'></span></h4>

        </div>
    </body>
</html>
